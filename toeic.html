                                    {/* Definition & Example Column */}

                                        <span className={`text-gray-800 text-base font-medium transition-opacity duration-300 ${hideDefs ? 'opacity-0 group-hover:opacity-100 cursor-pointer bg-gray-100 md:bg-transparent rounded px-2 md:px-0 select-none' : 'opacity-100'}`}>
                                            {word.def}
                                        </span>

                                        {/* Example Sentence Section */}
                                        {word.ex && (
                                            <div className={`mt-2 pl-3 border-l-2 border-blue-200 text-sm text-slate-500 italic transition-opacity duration-300 ${hideDefs ? 'opacity-0 group-hover:opacity-100' : 'opacity-100'}`}>
                                                {word.ex}
                                                <button
                                                    onClick={(e) => { e.stopPropagation(); speak(word.ex); }}
                                                    className="ml-2 inline-block align-middle p-1 rounded-full hover:bg-slate-200 text-slate-400 hover:text-blue-500 transition-colors"
                                                    title="Play Example"
                                                >
                                                    <IconVolume2 className="w-3 h-3" />
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="mt-8 mb-4">
                        <button onClick={onStartQuiz} className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg transition-transform active:scale-95 flex items-center gap-2">
                            <IconGraduationCap className="w-5 h-5" />
                            複習完了？開始測驗！
                        </button>
                    </div>
                </div>
            );
        };

        // 3. Start Screen
        const StartScreen = ({ topic, onStartQuiz, onStartStudy, onBack }) => (
            <div className="flex flex-col items-center justify-center min-h-screen p-4 text-center fade-in">
                <div className="bg-white p-10 rounded-2xl shadow-xl max-w-lg w-full border-t-4 border-blue-600 relative">
                    <button onClick={onBack} className="absolute top-4 left-4 text-gray-400 hover:text-gray-600 transition-colors flex items-center gap-1 text-sm font-medium">
                        <IconArrowLeft className="w-4 h-4" /> 返回選單
                    </button>
                    <div className="mb-6 text-blue-600 flex justify-center mt-4"><IconGraduationCap className="w-16 h-16" /></div>
                    <h1 className="text-2xl font-bold text-gray-800 mb-1">{topic.title}</h1>
                    <p className="text-gray-500 mb-8 text-sm">請選擇學習模式</p>
                    <div className="space-y-4">
                        <button onClick={onStartStudy} className="w-full bg-emerald-50 hover:bg-emerald-100 text-emerald-700 border border-emerald-200 font-bold py-4 px-6 rounded-xl transition-all flex items-center justify-between group">
                            <div className="flex items-center gap-3">
                                <div className="bg-white p-2 rounded-full shadow-sm"><IconBookOpen className="w-5 h-5" /></div>
                                <div className="text-left"><div className="text-lg">單字預習列表</div><div className="text-xs font-normal opacity-80">Study Mode (List View)</div></div>
                            </div>
                            <IconArrowRight className="w-5 h-5 opacity-50 group-hover:translate-x-1 transition-transform" />
                        </button>
                        <button onClick={onStartQuiz} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-md flex items-center justify-between group">
                            <div className="flex items-center gap-3">
                                <div className="bg-white/20 p-2 rounded-full"><IconCheckCircle className="w-5 h-5" /></div>
                                <div className="text-left"><div className="text-lg">開始測驗挑戰</div><div className="text-xs font-normal opacity-80">Quiz Mode (混雜其他主題干擾項)</div></div>
                            </div>
                            <IconArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                        </button>
                    </div>
                    <div className="mt-6 text-xs text-gray-400">* 測驗模式中，錯誤選項將包含其他主題單字以增加難度</div>
                </div>
            </div>
        );

        // 4. Result Screen
        const ResultScreen = ({ score, totalQuestions, onRestart, wrongAnswers, onBackToMenu }) => {
            const percentage = Math.round((score / totalQuestions) * 100) || 0;
            const [showReview, setShowReview] = useState(false);
            let message = "", IconComponent = IconBookOpen, color = "";

            if (percentage >= 90) { message = "太厲害了！專家級表現！"; IconComponent = IconTrophy; color = "text-yellow-500"; }
            else if (percentage >= 70) { message = "做得很好！繼續保持！"; IconComponent = IconThumbsUp; color = "text-green-500"; }
            else { message = "再接再厲，熟能生巧！"; IconComponent = IconBookOpen; color = "text-blue-500"; }

            return (
                <div className="flex flex-col items-center min-h-screen p-4 text-center fade-in bg-gray-100 py-8">
                    <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full my-4">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6">測驗成績單</h2>
                        <div className={`mb-6 flex justify-center ${color}`}><IconComponent className="w-20 h-20" /></div>
                        <div className="text-6xl font-black text-gray-800 mb-2">{score} <span className="text-2xl text-gray-400 font-normal">/ {totalQuestions}</span></div>
                        <p className="text-gray-500 mb-6">答對率 {percentage}%</p>
                        <div className="bg-gray-50 p-4 rounded-lg mb-6"><p className="text-lg font-medium text-gray-800">{message}</p></div>

                        {wrongAnswers && wrongAnswers.length > 0 && (
                            <div className="mb-8 text-left w-full">
                                <button onClick={() => setShowReview(!showReview)} className="w-full flex items-center justify-between p-4 bg-red-50 hover:bg-red-100 rounded-xl text-red-700 font-bold transition-all duration-200 border border-red-100">
                                    <span className="flex items-center gap-2"><IconAlertCircle className="w-5 h-5" />需複習的單字 ({wrongAnswers.length})</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`transform transition-transform duration-200 ${showReview ? 'rotate-180' : ''}`}><polyline points="6 9 12 15 18 9"></polyline></svg>
                                </button>
                                {showReview && (
                                    <div className="mt-2 bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden fade-in">
                                        <div className="max-h-64 overflow-y-auto custom-scrollbar">
                                            <ul className="divide-y divide-gray-100">
                                                {wrongAnswers.map((item, idx) => (
                                                    <li key={idx} className="p-3 hover:bg-gray-50 transition-colors">
                                                        <div className="flex justify-between items-start gap-2">
                                                            <div className="font-bold text-gray-800 text-left flex items-center gap-2">
                                                                {item.term}
                                                                <button onClick={(e) => { e.stopPropagation(); speak(item.term) }} className="text-blue-500 hover:text-blue-700"><IconVolume2 className="w-4 h-4" /></button>
                                                            </div>
                                                        </div>
                                                        <div className="text-sm text-gray-500 text-left mt-1">{item.def}</div>
                                                        {item.ex && <div className="text-xs text-gray-400 text-left mt-1 italic pl-2 border-l-2 border-gray-300">{item.ex}</div>}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                        <div className="space-y-3">
                            <button onClick={onRestart} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md">重新挑戰此主題</button>
                            <button onClick={onBackToMenu} className="w-full bg-white border-2 border-gray-200 hover:bg-gray-50 text-gray-600 font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center gap-2"><IconGrid className="w-5 h-5" />選擇其他主題</button>
                        </div>
                    </div>
                </div>
            );
        };

        // 5. Quiz Logic Component
        const QuizApp = ({ topicData, onBackToMenu, allVocab }) => {
            const [gameState, setGameState] = useState('playing');
            const [questions, setQuestions] = useState([]);
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [wrongAnswers, setWrongAnswers] = useState([]);
            const vocabList = topicData.data;

            useEffect(() => { setQuestions(shuffleArray(vocabList)); }, [vocabList]);

            const currentQuestion = useMemo(() => {
                if (questions.length === 0 || currentQIndex >= questions.length) return null;
                return questions[currentQIndex];
            }, [questions, currentQIndex]);

            const currentOptions = useMemo(() => {
                if (!currentQuestion) return [];
                const globalDistractors = allVocab.filter(item => item.id !== currentQuestion.id && item.def !== currentQuestion.def).sort(() => 0.5 - Math.random()).slice(0, 3);
                return shuffleArray([currentQuestion, ...globalDistractors]);
            }, [currentQuestion, allVocab]);

            const handleOptionClick = (option) => {
                if (selectedOption) return; // Prevent multiple clicks
                setSelectedOption(option);

                const isCorrect = option.id === currentQuestion.id;
                if (isCorrect) {
                    setScore(prev => prev + 1);
                } else {
                    setWrongAnswers(prev => [...prev, currentQuestion]);
                }

                // Short delay then move to next
                setTimeout(() => {
                    nextQuestion();
                }, 300);
            };

            const nextQuestion = () => {
                setSelectedOption(null);
                if (currentQIndex + 1 < questions.length) { setCurrentQIndex(prev => prev + 1); } else { setGameState('end'); }
            };

            const endEarly = () => { setGameState('end'); };

            const handleUnsure = () => {
                // 將當前問題加入錯誤答案列表（算錯）
                setWrongAnswers(prev => [...prev, currentQuestion]);
                // 繼續下一題，等全部測完後再一起複習
                setTimeout(() => {
                    nextQuestion();
                }, 300);
            };

            if (gameState === 'end') {
                const totalAttempted = score + wrongAnswers.length;
                return <ResultScreen score={score} totalQuestions={totalAttempted > 0 ? totalAttempted : 0} onRestart={() => {
                    setQuestions(shuffleArray(vocabList)); setCurrentQIndex(0); setScore(0); setWrongAnswers([]); setGameState('playing');
                }} wrongAnswers={wrongAnswers} onBackToMenu={onBackToMenu} />;
            }

            return (
                <div className="min-h-screen flex flex-col items-center p-4 max-w-2xl mx-auto fade-in">
                    <div className="w-full flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm">
                        <div className="flex flex-col md:flex-row md:items-center gap-1 md:gap-4">
                            <button onClick={onBackToMenu} className="text-gray-400 hover:text-gray-600 flex items-center gap-1 text-sm"><IconArrowLeft className="w-4 h-4" /> 選單</button>
                            <div className="flex items-center gap-2 text-gray-600"><span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm font-bold">Q {currentQIndex + 1}</span><span className="text-sm">剩餘 {questions.length - currentQIndex - 1} 題</span></div>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="text-green-600 font-bold flex items-center gap-1"><IconCheckCircle className="w-4 h-4" />{score} 分</div>
                            <button onClick={endEarly} className="ml-4 text-xs text-red-500 hover:text-red-700 underline">結算成績</button>
                        </div>
                    </div>
                    <div className="w-full bg-white rounded-2xl shadow-lg overflow-hidden mb-6 relative">
                        <div className="bg-slate-800 p-8 text-center text-white"><h2 className="text-3xl font-bold tracking-wide">{currentQuestion?.term}</h2><p className="text-xs text-slate-400 mt-2 font-mono">Topic: {topicData.title}</p></div>
                        <div className="w-full bg-gray-200 h-1.5"><div className="bg-blue-600 h-1.5 transition-all duration-300" style={{ width: `${((currentQIndex) / questions.length) * 100}%` }}></div></div>
                    </div>
                    <div className="w-full grid grid-cols-1 gap-3">
                        {currentOptions.map((option, index) => {
                            const labels = ['A', 'B', 'C', 'D'];
                            let btnClass = "bg-white hover:bg-blue-50 border-2 border-gray-100 text-gray-700";

                            // Visual feedback for selection state only (blue outline), not correctness
                            if (selectedOption && option.id === selectedOption.id) {
                                btnClass = "bg-blue-50 border-blue-500 text-blue-800 ring-2 ring-blue-200";
                            }

                            return (
                                <button key={option.id} onClick={() => handleOptionClick(option)} disabled={selectedOption !== null} className={`relative p-4 rounded-xl text-left transition-all duration-200 shadow-sm flex items-center ${btnClass} ${!selectedOption ? 'hover:scale-[1.01] hover:shadow-md' : ''}`}>
                                    <span className="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-4 text-sm font-bold text-gray-600 shrink-0">{labels[index]}</span>
                                    <span className="text-lg font-medium flex-grow">{option.def}</span>
                                </button>
                            );
                        })}
                    </div>
                    <div className="w-full mt-4 flex justify-center">
                        <button 
                            onClick={handleUnsure} 
                            disabled={selectedOption !== null}
                            className={`px-6 py-3 rounded-xl font-medium transition-all duration-200 ${
                                selectedOption !== null 
                                    ? 'bg-gray-100 text-gray-400 cursor-not-allowed' 
                                    : 'bg-orange-50 hover:bg-orange-100 text-orange-700 border-2 border-orange-200 hover:border-orange-300 shadow-sm hover:shadow-md'
                            }`}
                        >
                            ❓ 不是很確定（算錯）
                        </button>
                    </div>
                    <div className="h-24 w-full mt-6 flex items-center justify-center">
                        {/* Space placeholder to prevent layout jump */}
                    </div>
                </div>
            );
        };

// 6. Main App Controller (Updated with Mixed Quiz Logic)
        const MainApp = () => {
            const [selectedTopic, setSelectedTopic] = useState(null);
            const [appMode, setAppMode] = useState('menu');

            // Handle regular topic selection
            const handleSelectTopic = (topic) => { 
                setSelectedTopic(topic); 
                setAppMode('start'); 
            };

            // New: Handle Comprehensive Quiz (Pick 50 random words)
            const handleStartMixed = () => {
                // Shuffle all vocabulary and pick first 50
                const mixedWords = shuffleArray(allVocab).slice(0, 50);
                
                // Create a temporary topic object
                const mixedTopic = {
                    id: 'mixed-50',
                    title: '🔥 全領域綜合挑戰 (50題)',
                    data: mixedWords
                };

                setSelectedTopic(mixedTopic);
                setAppMode('start'); // Go to start screen so user can choose to review list or start quiz
            };

            const handleStartQuiz = () => { setAppMode('quiz'); };
            const handleStartStudy = () => { setAppMode('study'); };
            const handleBackToMenu = () => { setSelectedTopic(null); setAppMode('menu'); };

            if (appMode === 'menu') return <TopicSelectionScreen onSelectTopic={handleSelectTopic} onStartMixed={handleStartMixed} />;
            if (appMode === 'start') return <StartScreen topic={selectedTopic} onStartQuiz={handleStartQuiz} onStartStudy={handleStartStudy} onBack={handleBackToMenu} />;
            if (appMode === 'study') return <StudyApp topicData={selectedTopic} onBackToMenu={handleBackToMenu} onStartQuiz={handleStartQuiz} />;
            if (appMode === 'quiz') return <QuizApp key={selectedTopic.id} topicData={selectedTopic} allVocab={allVocab} onBackToMenu={handleBackToMenu} />;
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>

</html>
